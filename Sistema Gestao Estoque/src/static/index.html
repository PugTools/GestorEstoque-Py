<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Gestão de Estoque</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Google+Sans:wght@400;500;700&family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/css/style.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <!-- Previous HTML content remains the same until the script tags -->

    <!-- Modal for adding new product -->
    <div id="addProductModal" class="modal" style="display: none;">
        <div class="modal-content">
            <h3>Adicionar Novo Produto</h3>
            <form id="addProductForm">
                <div class="form-group">
                    <label for="name">Nome</label>
                    <input type="text" id="name" name="name" required>
                </div>
                <div class="form-group">
                    <label for="sku">SKU</label>
                    <input type="text" id="sku" name="sku" required>
                </div>
                <div class="form-group">
                    <label for="description">Descrição</label>
                    <textarea id="description" name="description"></textarea>
                </div>
                <div class="form-group">
                    <label for="unit_price">Preço Unitário</label>
                    <input type="number" id="unit_price" name="unit_price" step="0.01" required>
                </div>
                <div class="form-group">
                    <label for="quantity">Quantidade Inicial</label>
                    <input type="number" id="quantity" name="quantity" value="0">
                </div>
                <div class="form-actions">
                    <button type="submit" class="btn btn-success">Salvar</button>
                    <button type="button" class="btn btn-secondary" onclick="closeModal('addProductModal')">Cancelar</button>
                </div>
            </form>
        </div>
    </div>

    <!-- Add your JavaScript files -->
    <script src="/js/api.js"></script>
    <script src="/js/products.js"></script>
    <script src="/js/dashboard.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // Initialize managers
            const dashboardManager = new DashboardManager();
            const productsManager = new ProductsManager();

            // Previous JavaScript code for sidebar and navigation remains the same
        });
    </script>
</body>
</html>
